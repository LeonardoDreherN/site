<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .spotify {
      margin: 30px auto;
      width: 100%;
      max-width: 400px;
    }

    .spotify iframe {
      width: 100%;
      height: 100px; /* Aumentei a altura */
      border-radius: 12px;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      margin: 20px auto;
    }

    .carousel {
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .carousel-content {
      display: none;
      transition: opacity 0.5s ease;
    }

    .carousel-content.active {
      display: block;
    }

    .carousel img,
    .carousel video {
      width: 100%;
      max-width: 100%;
      height: auto;
      max-height: 65vh;
      border-radius: 12px;
      margin: 0 auto;
      display: block;
      object-fit: contain;
    }

    /* Setas de navega√ß√£o */
    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
    }

    .carousel-nav button {
      background-color: rgba(255, 128, 171, 0.7);
      color: white;
      border: none;
      width: 40px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .carousel-nav button:hover {
      background-color: rgba(255, 64, 129, 0.9);
    }

    .carousel-nav button.prev {
      margin-left: 10px;
    }

    .carousel-nav button.next {
      margin-right: 10px;
    }

    /* Controles inferiores */
    .controls {
      margin: 16px 0;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .controls button {
      padding: 14px 24px; /* Aumentei o padding */
      font-size: 18px; /* Aumentei o tamanho da fonte */
      border: none;
      border-radius: 8px;
      background-color: #ff80ab;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #ff4081;
    }

    .love-message {
      font-size: clamp(22px, 4vw, 32px);
      font-weight: bold;
      margin: 24px 0 8px;
      background: linear-gradient(90deg, #ff66cc, #9966ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: clamp(16px, 2.5vw, 18px);
      color: #d9b3ff;
      margin-bottom: 14px;
    }

    .timer-box {
      display: inline-block;
      background: #2e2e2e;
      padding: 16px 24px;
      border: 1px solid #ff80ab;
      border-radius: 12px;
      font-size: clamp(14px, 3vw, 18px);
      color: #fff;
      margin: 8px 0 20px;
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
    }

    /* Tablet */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .carousel img,
      .carousel video {
        max-height: 60vh;
      }
      
      .timer-box {
        padding: 14px 20px;
      }

      .spotify {
        margin: 20px auto;
      }

      .controls button {
        padding: 12px 20px;
        font-size: 16px;
      }
    }

    /* Mobile */
    @media (max-width: 500px) {
      body {
        padding: 10px;
        background: #000;
      }

      .spotify {
        margin: 15px auto;
        max-width: 95%;
      }

      .spotify iframe {
        height: 80px;
      }

      .carousel-container {
        margin: 10px 0;
      }

      .carousel img,
      .carousel video {
        max-height: 55vh;
        border-radius: 0;
      }

      .carousel-nav button {
        width: 35px;
        height: 50px;
        font-size: 20px;
      }

      .controls {
        display: none;
      }

      .love-message {
        font-size: clamp(24px, 6vw, 32px);
        margin-top: 20px;
      }

      .subtitle {
        display: none;
      }

      .timer-box {
        font-size: clamp(16px, 4vw, 20px);
        padding: 15px;
        width: 95%;
        border-radius: 10px;
        box-shadow: 0 0 20px #ff80ab50;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- M√∫sica Spotify incorporada -->
    <div class="spotify">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/intl-pt/embed/track/0cP8fL9xvi8OYisR8OJuzN?si=d4560c56304b4a18"
        width="100%" height="100" frameborder="0"
        allowtransparency="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>

    <!-- Carrossel com setas -->
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-content active"><img src="IMG-20250707-WA0001.jpg"></div>
        <div class="carousel-content"><img src="IMG-20250707-WA0002.jpg"></div>
        <div class="carousel-content"><img src="IMG-20250707-WA0003.jpg"></div>
        <div class="carousel-content"><img src="IMG-20250707-WA0004.jpg"></div>
        <div class="carousel-content"><img src="IMG-20250707-WA0005.jpg"></div>
        <div class="carousel-content"><img src="IMG-20250707-WA0007.jpg"></div>
        <div class="carousel-content"><img src="IMG-20250707-WA0008.jpg"></div>
        <div class="carousel-content"><img src="IMG-20250707-WA0009.jpg"></div>
        <div class="carousel-content"><img src="IMG-20250707-WA0011.jpg"></div>
        <div class="carousel-content"><video controls src="VID-20250707-WA0001.mp4"></video></div>
      </div>
      
      <!-- Setas de navega√ß√£o -->
      <div class="carousel-nav">
        <button class="prev" onclick="showSlide(-1)">‚ùÆ</button>
        <button class="next" onclick="showSlide(1)">‚ùØ</button>
      </div>
    </div>

    <!-- Bot√µes inferiores -->
    <div class="controls">
      <button onclick="showSlide(-1)">‚¨ÖÔ∏è Anterior</button>
      <button onclick="showSlide(1)">Pr√≥xima ‚û°Ô∏è</button>
    </div>

    <!-- Frase -->
    <div class="love-message">Eu te amo com a Alma
      <p class="subtitle">Junto com o amor da minha vida h√°:</p>
    </div>

    <!-- Timer -->
    <div class="timer-box" id="timer"></div>
  </div>

  <script>
    // Carrossel com bot√µes
    let current = 0;
    const contents = document.querySelectorAll('.carousel-content');

    function showSlide(step) {
      contents[current].classList.remove('active');
      current = (current + step + contents.length) % contents.length;
      contents[current].classList.add('active');
    }

    // Contador de tempo
    const startDate = new Date("2025-04-19T00:00:00"); // sua data
    const timer = document.getElementById("timer");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / 60000) % 60;
      const hours = Math.floor(diff / 3600000) % 24;
      const days = Math.floor(diff / 86400000);
      const months = Math.floor(days / 30.44);
      const years = Math.floor(months / 12);

      timer.innerHTML = `${years} anos, ${months % 12} meses, ${days % 30} dias, ${hours}h ${minutes}m ${seconds}s üíï`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Adicionar navega√ß√£o por swipe em dispositivos m√≥veis
    let touchStartX = 0;
    let touchEndX = 0;
    
    const carousel = document.querySelector('.carousel');
    
    carousel.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    }, false);
    
    carousel.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, false);
    
    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        showSlide(1); // Swipe para esquerda - pr√≥xima
      }
      if (touchEndX > touchStartX + 50) {
        showSlide(-1); // Swipe para direita - anterior
      }
    }
  </script>
</body>
</html>
